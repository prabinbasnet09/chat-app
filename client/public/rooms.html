<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoreyDon Clubs</title>
</head>
<body>
    <div class="club">
        <form action="/chatRoom.html" method="post">
            <select name = "roomName" class = "club">

                <option value = "Baje Gang">Baje Gang</option>

                <option value = "Single Gang">Single Gang</option>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
