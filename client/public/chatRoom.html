<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GoreyDon Club</title>
    <script src = "./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class = "chat-container">
        <div class = "chatApp">
            <div class = "heading">
                <div class = "burger">
                    <i class="fa fa-bars "></i>
                </div>
                <div class = "chatBoxName"></div>
            </div>
            <div class = "chatAppMessage"></div>

            <form class = "chatAppChatroom">

                <input 
                    type = "text" 
                    name = "message" 
                    placeholder="Enter message"
                    class = "inputBox"/>

                <button class = "chatRoomSend">Send</button>
                <button class = "clearChatBox">Clear</button>

            </form>
        </div>
        <div class = "online-users">
            <div class = "heading-box">
                <p class = "room-heading">Online Users: </p>
                <p class = "users-count">0</p>
            </div>
            <div class="room-users"></div>

            <div class="closeNav">
                <button class = "close-btn">Close</button>
            </div>

            <div class = "leave-group">
                <a href=""><button class = "leave">Leave Group</button></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <scrip src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></scrip>
</body>
</html>
