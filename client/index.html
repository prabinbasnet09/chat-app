<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <title>GoreyDon Club</title>
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "chatApp">
        
        <div class = "chatAppMessage"></div>

        <form class = "chatAppChatroom">

            <input 
                type = "text" 
                name = "message" 
                placeholder="Enter message"
                class = "inputBox"/>

            <button class = "chatroomSend">Send</button>

            <select name = "roomName" class = "club">
                <!-- <option value = "-"></option> -->
                <option value = "Baje Gang">Baje Gang</option>
                <option value = "Dari Gang">Dari Gang</option>
                <option value = "Single Gang">Single Gang</option>
                <option value = "Lovers Gang">Lovers Gang</option>
            </select>

        </form>
    </div>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
</body>
</html>
